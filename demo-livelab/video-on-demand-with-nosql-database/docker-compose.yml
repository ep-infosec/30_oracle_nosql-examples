volumes:
  kvdata:
  
services:
  demo-vod-streaming-db:
    image: ghcr.io/oracle/nosql:latest-ce
    hostname: demo-vod-streaming-db
    environment:
      KV_PROXY_PORT: 8080
    ports:
      - 8080:8080
    volumes:
      - kvdata:/kvroot:rw
  demo-vod-streaming-app:
    image: ghcr.io/dario-vega/demo-vod-streaming-app:latest
    environment:
      NOSQL_ENDPOINT: demo-vod-streaming-db
      NOSQL_PORT: 8080
    ports:
      - 3000:3000
    depends_on:
      - demo-vod-streaming-db
